

<!doctype html>
<html>
<head>
    <title>Compound Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        input, button {
            margin: 12px 0;
            padding: 14px;
            width: 100%;
            font-size: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            color: #333;
        }
        @media (max-width: 500px) {
    .time-inputs {
        flex-direction: column;
    }
}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Compound Interest Calculator</h1>
        <form id="interestForm">
            <label for="principal">Principal Amount (₹):</label><br>
            <input type="number" id="principal" name="principal" required><br>

            <label for="rate">Monthly Interest Rate (%):</label><br>
            <input type="number" id="rate" name="rate" required><br>

         <label>Time Period:</label>
<div style="display: flex; gap: 10px; justify-content: space-between;">
    <div style="flex: 1;">
        <input type="number" id="years" name="years" min="0" placeholder="Years" required>
    </div>
    <div style="flex: 1;">
        <input type="number" id="months" name="months" min="0" max="11" placeholder="Months" required>
    </div>
</div>

            <button type="button" onclick="calculateInterest()">Calculate</button>
        </form>
        <h2 id="result" class="result"></h2>
    </div>

 <script>
    function calculateInterest() {
    const principal = parseFloat(document.getElementById('principal').value) || 0;
    const monthlyRate = parseFloat(document.getElementById('rate').value) || 0;
    const years = parseFloat(document.getElementById('years').value) || 0;
    const months = parseFloat(document.getElementById('months').value) || 0;

    if (principal <= 0 || monthlyRate < 0 || years < 0 || months < 0) {
        document.getElementById('result').textContent = 'Please enter valid non-negative values';
        return;
    }

    const totalYears = years + (months / 12);
    const annualRate = monthlyRate * 12;
    const amount = principal * Math.pow(1 + (annualRate / 100), totalYears);
    const interest = amount - principal;

    document.getElementById('result').textContent = 
        `Interest (ਵਿਆਜ): ₹${interest.toFixed(2)}\nTotal Amount (ਕੁੱਲ ਰਕਮ): ₹${amount.toFixed(2)}`;
}
</script>
</body>
</html>
